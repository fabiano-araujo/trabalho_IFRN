<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />		
		<title>Pesquisar</title>		
	</h:head>
	<h:body>			
		<ui:composition template="/WEB-INF/templates/template.xhtml">
			 <ui:define name="conteudo">
			 	<div id="main">
				 	<div class="container-fluid">
					 	<div class="row">					 					 	
					 		<div class="col-lg-12">
					 			<h:form enctype="multipart/form-data">
					 				<center>
					 					<p:inputText required="true" id="pesquisa" value="#{mProdutoBean.search}" style="width:500px; margin:20px;">
				        			 					        			 				        			 			        			 			        			
				        			 	</p:inputText><br/>
				        			 					        			 
				        			 	<p:commandButton value="Pesquisar" class="btn-pesquisar"> 
				        			 		<f:ajax execute="@form" event="click" render="projects" />
				        			 	</p:commandButton>
				    		
				    					<h3 style="background: #fff; padding: 15px;">Produtos</h3>
										<h:panelGroup id="projects">
											<ui:repeat id="itensSearch" var="produto" value="#{mProdutoBean.produtosSearch}">							 							 			
										 	 	<div class="col-xs-12 col-sm-6 col-md-3 col-lg-3">
										 	 		<h:link outcome="ver_produto.xhtml?id=#{produto.id_produto}">
										 	 			<div class="card_music">
										 	 				<h:graphicImage styleClass="form-control" url="#{produto.urlFotoUsuario}"
			      												 rendered="true" style="width: 100%; height: 128px;"/>								 	 											 	 			
															<b><h3 style="margin-left: 6px;">#{produto.nome}</h3></b>											
															<b><h:outputText style="color:#39b54a; margin-left: 6px;" value="R$: #{produto.preco}"/></b><br/>
															<h:outputText style="margin-left: 6px; max-height:200px;"  value="#{produto.descricao}"/>																							
											 	 		</div>
										 	 		</h:link>							 	 								 	 								 	 		 				 		 				 		 							 		
												</div>													
									 		 </ui:repeat>
										</h:panelGroup>				    														 										        			
					 				</center>				
					 			</h:form>					 			
					 		</div>						 	 
					 	</div>  
					</div>				 	
			 	</div>					 	 	 			 			 							    
			 </ui:define> 
		</ui:composition>	
	</h:body>
</html>
